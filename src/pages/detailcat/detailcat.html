<ion-header>
  <ion-navbar color="dark">
    <ion-title></ion-title>
    <ion-buttons end>
      <button ion-button (click)="gohome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab below  right edge>
    <button ion-fab mini><ion-icon name="funnel"></ion-icon></button>
    <ion-fab-list side="start">
      <button ion-fab (click)="search()"><ion-icon name="logo-bitcoin"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <ion-item *ngFor="let dttest of DETAIL" (click)="callover(dttest)">
    <ion-thumbnail item-start>
      <img src="{{dttest.rentalroom_img}}">
    </ion-thumbnail>
    <h2>{{dttest.rentalroom_name}}</h2>
    <p>{{dttest.rentalroom_name_location}}</p>
    <p>ราคา : {{dttest.rentalroom_price}} บาท/{{dttest.rentalroom_facilities}}</p>
  </ion-item>
</ion-content>
