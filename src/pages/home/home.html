<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ประเภทห้องเช่า</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let cat of categoryarr" (click)="DT(cat)">
    <ion-avatar item-left>
      <img src="{{cat.category_image}}">
    </ion-avatar>
    <h2>{{cat.category_name}}</h2>
  </ion-item>
</ion-content>
